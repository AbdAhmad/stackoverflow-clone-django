{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log in {% endblock %}

{% block content %}

    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header text-center">
                <div class="card-title">
                    <h4>Log in</h4>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </div>
                </form>
                <p class="text-center p-tag">Don't have an account?  <a href="{% url 'signup' %}">Sign up</a></p> 
            </div>
        </div>
    </div>

{% endblock %}
